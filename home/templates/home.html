{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        nav {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1f2937;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-register {
            border: 2px solid #fbbf24;
            color: #fbbf24;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background: #fbbf24;
            color: #1f2937;
            transform: translateY(-2px);
        }
        .carousel-container {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
        }
        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 3rem;
        }
        .welcome-section h1 {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
        }
        .welcome-section p {
            color: #4b5563;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="p-6 fixed w-full z-10 top-0">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <!-- Logo o imagen a la izquierda -->
            <div>
                <img src="{% static 'images/nuam logo.png'%}" alt="Logo" class="w-32 h-auto">
            </div>
            
            <!-- Botones de login y registro a la derecha -->
            <div class="space-x-3">
                <a href="{% url 'cuentas:login' %}" 
                   class="inline-block px-6 py-3 rounded-lg btn-login">
                   <i class="fas fa-sign-in-alt mr-2"></i>Iniciar sesión
                </a>
                <a href="{% url 'cuentas:registro' %}" 
                   class="inline-block px-6 py-3 rounded-lg btn-register">
                   <i class="fas fa-user-plus mr-2"></i>Registrarse
                </a>
            </div>
        </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="default-carousel" class="relative w-full mt-32 mb-8" data-carousel="slide">
        <!-- Carrusel Wrapper -->
        <div class="relative h-56 overflow-hidden rounded-2xl md:h-96 max-w-6xl mx-auto carousel-container">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam personal1.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 1">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam oficinas.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 2">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam personal2.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 3">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam visita.jpg' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 4">


        </div>

        <!-- Indicadores del carrusel -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90 transition" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90 transition" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90 transition" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>

        <!-- Controles del carrusel -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 transition">
                <i class="fas fa-chevron-left text-white"></i>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 transition">
                <i class="fas fa-chevron-right text-white"></i>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <!-- Contenido adicional de la página -->
    <div class="max-w-6xl mx-auto px-4">
        <div class="welcome-section">
            <h1><i class="fas fa-heart mr-3" style="color: #f59e0b;"></i>Bienvenido a NUAM</h1>
            <p class="mt-4"><i class="fas fa-arrow-right mr-2" style="color: #667eea;"></i>Aquí puedes gestionar tus calificaciones tributarias de forma segura y eficiente.</p>
        </div>
    </div>

</body>
</html>
