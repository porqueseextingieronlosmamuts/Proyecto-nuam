{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gradient-to-r from-[#FF7E00] to-[#FFB347] h-screen">

    <!-- Navbar -->
    <nav class="bg-[#F3EDD3] p-4 shadow-md fixed w-full z-10 top-0">
        <div class="flex items-center justify-between">
            <!-- Logo o imagen a la izquierda -->
            <div>
                <img src="{% static 'images/nuam logo.png'%}" alt="Logo" class="w-32 h-auto">
            </div>
            
            <!-- Botones de login y registro a la derecha -->
            <div class="space-x-4">
                <a href="{% url 'cuentas:login' %}" 
                   class="inline-block px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition duration-300">
                   Iniciar sesión
                </a>
                <a href="{% url 'cuentas:registro' %}" 
                   class="inline-block px-6 py-2 text-black-600 border-2 border-black-600 rounded-md hover:bg-green-600 hover:text-white transition duration-300">
                   Registrarse
                </a>
            </div>
        </div>
    </nav>

    <!-- Carrusel de imágenes -->
    <div id="default-carousel" class="relative w-full mt-20" data-carousel="slide">
        <!-- Carrusel Wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam personal1.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg shadow-lg" alt="Imagen 1">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam oficinas.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg shadow-lg" alt="Imagen 2">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'images/nuam personal2.png' %}" class="absolute block w-full h-full object-contain -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-lg shadow-lg" alt="Imagen 3">
            </div>
        </div>

        <!-- Indicadores del carrusel -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/70 hover:bg-white/90" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>

        <!-- Controles del carrusel -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <!-- Contenido adicional de la página -->
    <div class="text-center mt-10">
        <h1 class="text-3xl font-semibold">Bienvenido a nuestra plataforma</h1>
        <p class="mt-4 text-lg text-gray-700">Aquí puedes gestionar tus calificaciones tributarias y mucho más.</p>
    </div>

</body>
</html>
