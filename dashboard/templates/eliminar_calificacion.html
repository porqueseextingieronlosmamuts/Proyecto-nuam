<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar calificación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          background-color: #f3f4f6;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .container {
          max-width: 700px;
          margin: 2rem auto;
          padding: 0 1rem;
        }

        .card {
          background-color: #ffffff;
          padding: 1.5rem;
          border-radius: 0.5rem;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                      0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        h2 {
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 1rem;
        }

        p {
          margin-bottom: 0.75rem;
          color: #4b5563;
        }

        .data {
          background: #f9fafb;
          padding: 0.75rem 1rem;
          border-radius: 0.375rem;
          margin-bottom: 1rem;
          font-size: 0.9rem;
        }

        .data span {
          display: inline-block;
          margin-right: 1rem;
        }

        .actions {
          display: flex;
          justify-content: flex-end;
          gap: 0.75rem;
          margin-top: 1rem;
        }

        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.5rem 1.25rem;
          font-size: 0.875rem;
          font-weight: 500;
          border-radius: 0.375rem;
          border: 1px solid transparent;
          cursor: pointer;
          text-decoration: none;
          transition: all 0.2s ease-in-out;
        }

        .btn-secondary {
          background-color: #ffffff;
          color: #374151;
          border-color: #d1d5db;
        }

        .btn-secondary:hover {
          background-color: #f9fafb;
        }

        .btn-danger {
          background-color: #dc2626;
          color: #ffffff;
        }

        .btn-danger:hover {
          background-color: #b91c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Eliminar calificación</h2>

        <p>¿Seguro que deseas eliminar esta calificación?</p>

        <div class="data">
            <span><strong>ID:</strong> {{ calificacion.id }}</span>
            <span><strong>Ejercicio:</strong> {{ calificacion.ejercicio }}</span>
            <span><strong>Mercado:</strong> {{ calificacion.mercado }}</span>
            <span><strong>Instrumento:</strong> {{ calificacion.instrumento }}</span>
            <span><strong>Fecha:</strong> {{ calificacion.fecha }}</span>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <a href="{% url 'dashboard:buscar_calificaciones' %}"
                   class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    Sí, eliminar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
