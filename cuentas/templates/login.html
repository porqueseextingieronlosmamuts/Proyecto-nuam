<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-[#FF7E00] to-[#FFB347] h-screen flex items-center justify-center">

    <!-- Card para el login -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <!-- Título -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold mt-4">Iniciar sesión</h2>
        </div>

        {% if messages %}
            <div class="bg-red-100 text-red-600 p-4 rounded-lg mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Formulario de login -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Si hay error en el login -->
            {% if form.errors %}
                <div class="bg-red-100 text-red-600 p-4 rounded-lg mb-4">
                    Usuario o contraseña incorrectos
                </div>
            {% endif %}

            <!-- Campo de correo -->
            <div class="mb-4">
                <label for="correo" class="block text-gray-700 font-medium">Correo electrónico</label>
                <input type="email" name="correo" value="{{ form.correo.value }}" 
                       class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                <input type="password" name="password" 
                       class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Botón de login -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Iniciar sesión
            </button>

            <!-- Enlace para registro -->
            <div class="mt-4 text-center">
                <small class="text-gray-600">
                    ¿No tienes cuenta? 
                    <a href="{% url 'cuentas:registro' %}" class="text-blue-600 hover:underline">Regístrate aquí</a>
                </small>
            </div>
        </form>
    </div>

</body>
</html>
